# pytest.ini - pytest configuration file
[tool:pytest]
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes

testpaths = 
    .

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    integration: Integration tests that test multiple components together
    gpu: Tests requiring GPU functionality (CuPy/CUDA)
    slow: Tests that take a long time to run
    unit: Fast unit tests (default)

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[tool:coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    conftest.py
    run_tests.py
    setup.py

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:




